        .file-name-text {

            color: var(--accent-color);
            display: block;
        }
        .file-path-text {

            color: var(--text-secondary);

            font-family: 'Courier New', monospace;

            border-radius: 3px;
            font-size: 0.9em;
            color: var(--text-primary);
        }
        .path-toggle:hover {
            background-color: var(--hover-bg);
        }
        .path-column {
            min-width: 200px;
            max-width: 400px;
        }
        @media (max-width: 768px) {
            .path-column {
                display: none !important;
            }
        }
        .language-badge {
            background: var(--accent-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }
        .footer {
            padding: 20px 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
            border-top: 1px solid var(--border-color);
            background: var(--bg-primary);
        }
        .footer a,
        .generator-info a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .footer a:hover,
        .generator-info a:hover {
            text-decoration: underline;
        }
        .generator-info {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-top: 5px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }
        .search-box::placeholder {
            color: var(--text-muted);
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin: 20px 0;
        }

            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        .error-message {
            text-align: center;
            padding: 20px;
            color: var(--danger-color);
            background: var(--bg-primary);
            border: 1px solid var(--danger-color);
            border-radius: 6px;
            margin: 20px 0;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            z-index: 1000;
        }
        .theme-toggle:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .theme-toggle:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
            .container {
                margin-top: 60px;
            }
        }
        
        .hidden {
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

                    document.documentElement.setAttribute('data-theme', 'dark');

                    document.documentElement.removeAttribute('data-theme'); // Use default light theme
                }
            } else {

                const files = JSON.parse(embeddedJsonFiles);
                
                // Calculate summary from files with safe numeric conversion

                    totalCodeLines: files.reduce((sum, file) => sum + (Number(file.codeLines) || 0), 0),
                    totalCommentLines: files.reduce((sum, file) => sum + (Number(file.commentLines) || 0), 0),
                    totalBlankLines: files.reduce((sum, file) => sum + (Number(file.blankLines) || 0), 0)
                };
                
                // Calculate language statistics
                const languageMap = new Map();
                files.forEach(file => {
                    const lang = file.language || 'Unknown';
                    if (!languageMap.has(lang)) {
                        languageMap.set(lang, { name: lang, files: 0, lines: 0 });
                    }
                    const langStat = languageMap.get(lang);
                    langStat.files++;
                    langStat.lines += Number(file.lines) || 0;
                });
                
                const languages = Array.from(languageMap.values())
                    .sort((a, b) => b.lines - a.lines); // Sort by lines descending
                
                return { summary, languages, files };

                return null;
