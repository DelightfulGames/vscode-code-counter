<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

    <h1>Line Count Report</h1>
    <table>
        <thead>

                <th>File Name</th>
                <th>Line Count</th>
            </tr>
        </thead>
        <tbody id="line-counts">
            <!-- Line count data will be populated here -->
        </tbody>
    </table>
    <script>
        // JavaScript to dynamically populate the line count data will go here
    </script>

</html>
